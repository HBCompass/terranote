</script>


<script type="text/javascript">

                    "color": "#000b17"

        { 
            "featureType": "landscape.natural.terrain",

        },
        {

        { 
            "featureType": "landscape",

            ]
        },
        { 
            "featureType": "poi",
            "stylers": [

                }
            ]
        },
        {
            "featureType": "administrative.province",
            "stylers": [ 
                {
                    "visibility": "on"
                },

        { 
            "featureType": "administrative.province",

        {

            "elementType": "geometry.fill"
        }
            ]
        
        // Create a new StyledMapType object, passing it the array of styles,
        // as well as the name to be displayed on the map type control.
        var styledMap = new google.maps.StyledMapType(styles,
            {name: "Styled Map"});

        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        var mapOptions = {
            zoom: 2,
            center: new google.maps.LatLng(41, 14),
            zoomControl: false,
            panControl: false,
            streetViewControl: false,
            mapTypeControlOptions: {
              mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
            }
        };
        var map = new google.maps.Map(document.getElementById('quakes-canvas'),
            mapOptions);

        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('map_style', styledMap);
        map.setMapTypeId('map_style');
        

		// Define locations from flask app
		var locations = {{ quake_points|tojson|safe }}

		console.log(locations)

		// Attach markers to each location
		var marker, i;

		for (var key in locations) {
			var myLatlng = new google.maps.LatLng(locations[key]['lng'],locations[key]['lat'])
			 	console.log("mylatlong:", myLatlng)
			 var event_title = locations[key]['title']
			 	console.log("event_title:",event_title)
			 var event_id = locations[key]['id']
			 	console.log("event_id:", event_id)
					 	
			var marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
				title: event_title,
				url: event_id

			})
			// Attaching a click event to the current marker
			google.maps.event.addDomListener(marker, "click", function(e) { debugger;
			  window.location.href = '/quakes/' + this.url;
			});
		}
	}
			
			 
google.maps.event.addDomListener(window, 'load', initialize);

</script>

{% block body %}

<div class="col-sm-4">

	<div class="quake-list">

		Quakes:

		{% for quake in quakes %}
			
		<div class="quake-list">
			<img class="small-icon" src="/static/images/quake-icon.png"/>
			<div class="recent-title"> <a href="/quakes/{{ quake.quake_id }}">{{ quake.quake_title }}</a> </div><div class="recent-datetime"> {{ quake.quake_datetime.strftime('%b %d, %Y at %I:%M %p') }}</div>
		</div>
			
			
		{% endfor %}

	</div>

</div>

<div class="col-sm-8">

	<div id="quakes-canvas"></div>

</div>

{% endblock %}
