{% extends 'base.html' %}
{% block head %}

<script src="https://maps.googleapis.com/maps/api/js"></script>



{% endblock %}
{% block body %}

<div class="col-sm-5">

	<div class="quake-list">

		Quakes:

		{% for quake in quakes %}
			
		<p> <a href="/quakes/{{ quake.quake_id }}">{{ quake.quake_title }}</a>  {{ quake.quake_datetime.strftime('%b %d, %Y at %I:%M %p') }}  </p>
			
			
		{% endfor %}

	</div>

</div>

<div class="col-sm-7">

	<div class="quakes-canvas"></div>

</div>

{% endblock %}
