{% extends 'base.html' %}
{% block head %}

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<script type="text/javascript">

	function initialize() {

		var locations = {{ quake_points|tojson|safe }}

		console.log(locations)
				
		var mapOptions = {
			center: new google.maps.LatLng(37, -122),
			zoom: 2,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};

		var infoWindow = new google.maps.InfoWindow();
		var map = new google.maps.Map(document.getElementById("quakes-canvas"), mapOptions);

		var marker, i;
		for (i = 0; i < locations.length; i++) {
			var myLatlng = new google.maps.LatLng(locations[i]['lat'], locations[i]['lng']);
			var marker = new google.maps.Marker({
			position: myLatlng,
			map: map,
		});
		

		(function(marker, data) {

		// Attaching a click event to the current marker
		google.maps.event.addListener(marker, "click", function(e) {
			infoWindow.setContent(data.description);
			infoWindow.open(map, marker);
			});
			})(marker, data);
		}
		
  	};
 
google.maps.event.addDomListener(window, 'load', initialize);

</script>




{% endblock %}
{% block body %}

<div class="col-sm-4">

	<div class="quake-list">
<div id="test">Test test test</div>
		Quakes:

		{% for quake in quakes %}
			
		<div class="quake-list">
			<img class="small-icon" src="/static/images/quake-icon.png"/>
			<div class="recent-title"> <a href="/quakes/{{ quake.quake_id }}">{{ quake.quake_title }}</a> </div><div class="recent-datetime"> {{ quake.quake_datetime.strftime('%b %d, %Y at %I:%M %p') }}</div>
		</div>
			
			
		{% endfor %}

	</div>

</div>

<div class="col-sm-8">

	<div id="quakes-canvas"></div>

</div>

{% endblock %}
