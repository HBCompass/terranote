{% extends 'base.html' %}
{% block head %}

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/mapstyles.js"></script>


<script type="text/javascript">

	function initialize() {

		var styles = MAPSTYLES;
                
        // Create a new StyledMapType object, passing it the array of styles,
        // as well as the name to be displayed on the map type control.
        var styledMap = new google.maps.StyledMapType(styles,
            {name: "Styled Map"});

        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        var mapOptions = {
            zoom: 2,
            center: new google.maps.LatLng(41, 15),
            zoomControl: false,
            panControl: false,
            streetViewControl: false,
            mapTypeControlOptions: {
              mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
            }
        };
        var map = new google.maps.Map(document.getElementById('home-map'),
            mapOptions);

        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('map_style', styledMap);
        map.setMapTypeId('map_style');
        

		// Define locations from flask app
		var locations = {{ top_ten|tojson|safe }}

		console.log(locations)

		// Attach markers to each location
        var marker, i;

        for (var key in locations) {
            var myLatlng = new google.maps.LatLng(locations[key]['lng'],locations[key]['lat'])
                console.log("mylatlong:", myLatlng)
             var event_title = locations[key]['title']
                console.log("event_title:",event_title)
             var event_id = locations[key]['id']
                console.log("event_id:", event_id)
              
            var orange = '/static/images/orange-marker16.png';            
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: event_title,
                url: event_id,
                icon: orange

            })
            // Attaching a click event to the current marker
            google.maps.event.addDomListener(marker, "click", function(e) { debugger;
              window.location.href = '/quakes/' + this.url;
            });
        }
	}
			
			 
google.maps.event.addDomListener(window, 'load', initialize);

</script>

{% endblock %}

{% block body %}

<!-- Event Listings -->

<div class="col-sm-4" class="event-list">
	
	<div class="col-sm-1"></div>
		<div class="col-sm-10" class="event-list" id="userpoint">
			<div class="row">
				<div id="recent-events">Recent Events</div>
			</div>
						
			<div class="row">
				
				{% for quake in recent_quakes %}
					<div class="quake-list">
						<img class="small-icon" src="/static/images/quake-icon.png"/>
						<div class="recent-title quake-orange"><a href="/quakes/{{ quake.quake_id }}">{{ quake.quake_title }}</a></div>
						<div class="recent-datetime">{{ quake.quake_datetime.strftime('%b %d, %Y at %I:%M %p') }}</div>
					</div>
				{% endfor %}

			</div>

			
		</div>
	<div class="col-sm-1"></div>
</div>

<!-- Map of 10 Most Recent Events -->

    <div class="col-sm-8">

        <div class="event-map" id="home-map"></div>

    </div>

{% endblock %}
